<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark List</title>
  </head>
  <body>
    <div id="content">
      <h1>북마크 리스트</h1>
      <ul>
        {% for bm in object_list %}
        <li><a href="{% url 'detail' bm.id %}">{{ bm }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
