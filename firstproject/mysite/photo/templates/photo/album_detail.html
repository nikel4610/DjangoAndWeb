{% extends "base.html" %}
{% load static %}
{% block title %}
{% endblock %}

{% block extra-style %}
<link rel="stylesheet" href="{% static 'css/photo_detail.css' %}">
{% endblock %}

{% block content %}
<br>
<br>
<div class="container">
  <div class="row">
    {% for photo in object.photo_set.all %}
      <a href="{{ photo.image.url }}" data-toggle="lightbox" data-gallery="gallery" class="col-md-4">
        <img src="{{ photo.image.url }}" class="img-fluid rounded">
      </a>
    {% endfor %}
  </div>
</div>

{% if user.is_active %}
    <a class="btn btn-outline-light" style="float: right" href="{% url 'photo:photo_change' %}">change</a>
    <a class="btn btn-outline-light" style="float: right" href="{% url 'photo:photo_add' %}">add</a>
  {% endif %}   
            
{% endblock %}

{% block extra-script %}
{% endblock %}
