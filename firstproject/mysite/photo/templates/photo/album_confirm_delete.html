{% extends 'base.html' %}
{% load static %}

<!-- 제목 블록 Start (기본값 My Blog Page) -->
{% block title %}
My Blog Album Delete Page
{% endblock %}
<!-- 제목 블록 End -->

<!-- 스타일 블록 Start -->
{% block extra-style %}
<style>
    .bmformtitle {
  font-size:80px;
  color: rgb(255, 255, 255);
}
.formdes {
  color: rgb(40, 167, 69);
  font-size: 30px;
}
</style>

<link rel="stylesheet" href="{% static 'css/photo_detail.css' %}">
{% endblock %}
<!-- 스타일 블록 End -->

<!-- 콘텐츠 블록 Start -->
{% block content %}
    <div class="intro-text left-0 text-center bg-faded p-5 rounded">
        <div class="all">
        
            <h2 class="section-heading mb-4">
                <span class="section-heading-upper mb-3">ALBUM  </span>
                <span class="section-heading-upper3 mb-3">DELETE</span>
            </h2>

            <form action="." method="post"> {% csrf_token %}
                <p class="bmformtitle"> DELETE "{{ object }}"!</p>
                <p class="formdes">Are you Sure about that?</p>
                <input type="submit" value="Confirm" class="btn btn-danger btn-sm" />
            </form>
        </div>
    </div>
{% endblock %}
<!-- 콘텐츠 블록 End -->

<!-- 스크립트 블록 Start -->
{% block extra-script %}

{% endblock %}
<!-- 스크립트 블록 End -->
