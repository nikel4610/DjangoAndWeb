{% extends "base.html" %}
{% load static %}
{% block title %}post.html{% endblock %}

{% block extra-style %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block content %}
<br>
<br>
<div class="all">
    <h1 class="text-center">
        <h1>게시판 페이지입니다</h1>
        <table>
        {% for list in postlist %}
            <ul>
                <li><a href="{{list.pk}}/">{{list.postname}}</a></li>
            </ul>
        {% endfor %}
        <button><a href="new_post/">글쓰기</a></button>
        </table>
    </h1>
</div>
{% endblock %}
