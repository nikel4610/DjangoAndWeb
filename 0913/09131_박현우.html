<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(function () {
        $("#title")
          .css("color", "red")
          .css("border", "1px solid black")
          .text("중요한 제목");

        $(".important")
          .css("color", "blue")
          .css("border", "1px solid black")
          .text("중요한 내용");
      });
    </script>
  </head>
  <body>
    웹 동작 순서
    <h1 id="title">JS에서 배경색을 조작</h1>
    <h2>JS에서 폰트색을 조작</h2>
    <p>내용1</p>
    <p>내용2</p>
    <p class="important">내용3</p>
    <p class="important">내용4</p>
    <p>내용5</p>
  </body>
</html>
