<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let title = document.querySelector("#title");
        title.style.color = "red";
        title.style.border = "1px solid black";
        title.innerText = "중요한 제목";

        let contentArr = document.querySelectorAll("p");
        for (let i = 0; i < contentArr.length; i++) {
          let content = contentArr[i];
          content.innerHTML = `내용이 입력됩니다 ${i}.`;
        }

        let importantArr = document.querySelectorAll(".important");
        for (let element of importantArr) {
          element.style.fontSize = "2em";
        }
      };
    </script>
  </head>
  <body>
    웹 동작 순서
    <h1 id="title">JS에서 배경색을 조작</h1>
    <h2>JS에서 폰트색을 조작</h2>
    <p>내용1</p>
    <p>내용2</p>
    <p class="important">내용3</p>
    <p class="important">내용4</p>
    <p>내용5</p>
  </body>
</html>
