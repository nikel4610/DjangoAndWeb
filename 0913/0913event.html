<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let cntLine = document.querySelector("span");
        let cnt = Number(cntLine.innerText);

        let button = document.querySelector("#clickCounter");
        button.onclick = function () {
          cntLine.innerText = ++cnt;
        };
      };
    </script>
  </head>
  <body>
    <button id="clickCounter">클릭</button>
    <div><span>0</span>번 클릭되었습니다.</div>
  </body>
</html>
