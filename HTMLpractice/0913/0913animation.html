<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(function () {
        let clearQueue = false;
        let goToEnd = false;

        $("#clearQueue").change(function (e) {
          clearQueue = $(this).prop("checked");
        });

        $("#goToEnd").change(function (e) {
          goToEnd = $(this).prop("checked");
        });

        $("#stopButton").click(function (e) {
          $("#box").stop(clearQueue, goToEnd);
        });

        $("#box").css({
          width: 100,
          height: 100,
          background: "red",
        });

        setInterval(function () {
          $("#box")
            .animate(
              {
                width: 200,
              },
              1000
            )
            .delay(1000)
            .animate(
              {
                width: 100,
                height: 100,
              },
              1000
            );
        }, 3000);
      });
    </script>
  </head>
  <body>
    <label>clearQueue</label>
    <input type="checkbox" id="clearQueue" />
    <br />
    <label>goToEnd</label>
    <input type="checkbox" id="goToEnd" />
    <br />
    <button id="stopButton">stop</button>
    <div id="box"></div>
  </body>
</html>
