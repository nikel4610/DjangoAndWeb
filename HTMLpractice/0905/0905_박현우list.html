<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3 id="listul">리스트ul</h3>
    <!-- ul은 순서가 없는 리스트 -->
    <ul>
      <li><a href="../">상위 경로 이동</a></li>
      <li>
        <input type="email" placeholder="이메일을 입력하세요" />
      </li>
      <li>
        Select 태그
        <select name="select" id="select">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </li>
      <li>
        textarea 태그
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
      </li>
      <li>
        radio 태그
        <radio>
          <input type="radio" name="radio" id="radio" value="1" />
          <label for="radio">1</label>
          <input type="radio" name="radio" id="radio" value="2" />
          <label for="radio">2</label>
          <input type="radio" name="radio" id="radio" value="3" />
          <label for="radio">3</label>
        </radio>
      </li>
      <li>
        checkbox 태그
        <checkbox>
          <input type="checkbox" name="checkbox" id="checkbox" value="1" />
          <label for="checkbox">1</label>
          <input type="checkbox" name="checkbox" id="checkbox" value="2" />
          <label for="checkbox">2</label>
          <input type="checkbox" name="checkbox" id="checkbox" value="3" />
          <label for="checkbox">3</label>
        </checkbox>
      </li>
      <li>
        range 입력 태그
        <input type="range" name="range" id="range" min="0" max="100" />
      </li>
    </ul>

    <h3>홈페이지 리스트ol</h3>
    <!-- ol은 순서가 있는 리스트 -->
    <ol>
      <li>
        <a
          href="https://www.naver.com"
          target="_blank"
          rel="noopener noreferrer"
          >_blank target 네이버</a
        >
        <!-- target="_blank"는 새창으로 열기 -->
      </li>
      <li>
        <input type="text" placeholder="검색어를 입력하세요" value="" />
      </li>
      <li>
        <a href="https://www.naver.com" target="_self">self target 네이버</a>
        <!-- target="_self"는 현재창으로 열기 -->
      </li>
      <li>
        <a href="https://www.naver.com">네이버</a>
        <!--href='링크' target='문서열릴위치' rel='연관'-->
      </li>
    </ol>
    <h3>리스트dl</h3>
    <!-- dl은 설명을 위한 리스트 -->
    <dl>
      <dt>리스트1</dt>
      <dd>리스트1의 설명</dd>
      <dt><a href="mailto:devhyun0411@gmail.com">메일 연결</a></dt>
      <dd>연결된 이메일로 연결됨</dd>
      <dt><a href="#listul">이동</a></dt>
      <dd>리스트ul로 이동</dd>
    </dl>
  </body>
</html>
