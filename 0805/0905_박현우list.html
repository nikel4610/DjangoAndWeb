<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3 id="listul">리스트ul</h3>
    <!-- ul은 순서가 없는 리스트 -->
    <ul>
      <li><a href="../">상위 경로 이동</a></li>
      <li>리스트2</li>
      <li>리스트3</li>
    </ul>
    <h3>홈페이지 리스트ol</h3>
    <!-- ol은 순서가 있는 리스트 -->
    <ol>
      <li>
        <a
          href="https://www.naver.com"
          target="_blank"
          rel="noopener noreferrer"
          >_blank target 네이버</a
        >
      </li>
      <li>
        <a href="https://www.naver.com" target="_self">self target 네이버</a>
      </li>
      <li>
        <a href="https://www.naver.com">네이버</a>
        <!--href='링크' target='문서열릴위치' rel='연관'-->
      </li>
    </ol>
    <h3>리스트dl</h3>
    <!-- dl은 설명을 위한 리스트 -->
    <dl>
      <dt>리스트1</dt>
      <dd>리스트1의 설명</dd>
      <dt><a href="mailto:devhyun0411@gmail.com">메일 연결</a></dt>
      <dd>연결된 이메일로 연결됨</dd>
      <dt><a href="#listul">이동</a></dt>
      <dd>리스트ul로 이동</dd>
    </dl>
  </body>
</html>
