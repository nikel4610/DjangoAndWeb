<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>이미지 태그 연습</h2>
    <img
      src="./media/poster.gif"
      alt="이미지 없음"
      title="포스터 국립굿럭"
      width="20%"
      height="20%"
    />
    <img
      src="https://www.andong.ac.kr/data/poster/poster_2021_Ver1_view_2.jpg"
      alt="이미지 없음"
      title="포스터"
      width="20%"
      height="20%"
    />
    <h2>오디오 태그 연습</h2>
    <!-- controls 필수-->
    <audio src="./media/audio.mp3" preload controls></audio><br />
    <audio src="./media/audio.wav" preload controls></audio>

    <h2>비디오 태그 연습</h2>
    <video
      src="./media/video.mp4"
      preload
      height="50%"
      width="50%"
      controls
    ></video>
    <br />
    <video
      src="http://www.anu.ac.kr/resources/homepage/main/img/2021_main_kor.mp4"
      preload
      height="50%"
      width="50%"
      controls
    ></video>
  </body>
</html>
